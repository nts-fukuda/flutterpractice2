name: PR
on:
  pull_request:
    branches:
      - main
      - release/*
      - lesson/*

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.13.x
          channel: 'stable'
          cache: true

      - name: Show Flutter version
        uses: flutter --version